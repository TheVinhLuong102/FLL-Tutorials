<script>

  langs=['{{ site.all_langs | join: "', '" }}']


function get_browser_version(){
  var N=navigator.appName, ua=navigator.userAgent, tem;
  var M=ua.match(/(opera|chrome|safari|firefox|msie)\/?\s*(\.?\d+(\.\d+)*)/i);
  if(M && (tem= ua.match(/version\/([\.\d]+)/i))!= null) M[2]= tem[1];
  M=M? [M[1], M[2]]: [N, navigator.appVersion, '-?'];
  return M[1];
}

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var browser = navigator.appName;
var version = get_browser_version();

if (browser=="Microsoft Internet Explorer") {
    if (version<="8.0")
        document.location.href="http://classic.ev3lessons.com/"
}



if (getParameterByName('lang') != null) {
    var language = getParameterByName('lang');
} else if (localStorage.lang) {
    var language = localStorage.lang.split('ev3cookie');
} else if (window.location.hash) {
    var language = window.location.hash.substring(1);
} else {
    var language = navigator.language.split('-')[0];
}

localStorage.lang = language;


if (language == "en-us") {
    language = "en";
} else if (language == "pt-br") {
    language = "pt";
} else if (language == "br") {
    language = "pt";
}



if ((String(langs).indexOf(language+":")) == -1) {
    language = "en";
}



  page = window.location.href.split('/')[3].split('?')[0].split('#')[0];
  if (page == "RobotGame.html") {
    window.location.href = "/"+language+"/RobotGame.html"
  } else if (page == "CoreValues.html") {
    window.location.href = "/"+language+"/CoreValues.html"
  } else if (page == "Project.html") {
    window.location.href = "/"+language+"/Project.html"
  } else if (page == "Worksheets.html") {
    window.location.href = "/"+language+"/Worksheets.html"
  } else if (page == "ResourceArchive.html") {
    window.location.href = "/"+language+"/ResourceArchive.html"
  } else if (page == "CoachCorner.html") {
    window.location.href = "/"+language+"/CoachCorner.html"
  } else if (page == "HallOfFame.html") {
    window.location.href = "/"+language+"/HallOfFame.html"
  } else if (page == "translations") {
    tmplang = window.location.href.split('/')[4].split('-')[0]	 
    file = window.location.href.split('/')[5] + "/" + window.location.href.split('/')[6]	 
   window.location.href = "/"+tmplang+"/ProgrammingLessons/"+file
  } else if (page == "coachcorner" || page == "coachcorner.html") {
   window.location.href = "http://www.flltutorials.com/CoachCorner.html"
  }

</script>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>
